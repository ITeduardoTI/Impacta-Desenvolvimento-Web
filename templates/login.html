<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>

<body>
    <form method="POST">
        <div>
            <label for="tx_usuario">Usuário:</label>
            <input type="text" name="usuario" id="tx-usuario">
        </div>
        <div>
            <input type="password" name="senha" id="tx-senha">
        </div>
        <button type="submit">Enviar</button>
        <p class="urgente">{{ erro }}</p>
    </form>
</body>

</html>
